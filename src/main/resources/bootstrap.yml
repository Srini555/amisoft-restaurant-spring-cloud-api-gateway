spring:
  application:
    name: ApiGateway
  profiles:
    active: javaconfig
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka


hystrix.command.fallbackcmd.execution.isolation.thread.timeoutInMilliseconds: 2000


management:
  endpoints:
    web:
      exposure:
        include: "*"
      expose: "*"

