server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: ApiGateway
  cloud.gateway:
    discovery:
      locator:
        enabled: true
        lowerCaseServiceId: true
    routes:
      - id: order
        uri: lb://RESTAURANT-ORDER
        predicates:
          - Path=/order/**
      - id: kitchen
        uri: lb://RESTAURANT-KITCHEN
        predicates:
          - Path=/kitchen/**